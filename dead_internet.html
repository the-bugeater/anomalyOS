<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectacle Scape Navigator</title>
    <style>
        :root {
            --win95-gray: #C0C0C0; --bsod-blue: #0000FF;
        }
        body, html {
            height: 100%; width: 100%; margin: 0; overflow: hidden;
            background: var(--win95-gray);
            font-family: 'MS Sans Serif', sans-serif; font-size: 12px;
        }
        .browser-window {
            display: flex; flex-direction: column; height: 100%;
            border: 2px outset var(--win95-gray);
        }
        .toolbar {
            padding: 4px; border-bottom: 2px outset var(--win95-gray);
            display: flex; align-items: center; gap: 4px;
        }
        .nav-button {
            border: 2px outset var(--win95-gray); padding: 5px 8px;
            cursor: pointer; font-weight: bold;
        }
        .nav-button:active { border-style: inset; }
        .location-bar {
            flex-grow: 1; display: flex; align-items: center;
        }
        .location-bar label { margin: 0 5px; }
        .location-bar input {
            flex-grow: 1; background: white; border: 2px inset #808080;
            padding: 3px; font-family: 'Courier Prime', monospace;
        }
        .content-area {
            flex-grow: 1; background: #E0E0E0; padding: 10px;
            overflow-y: scroll; border: 2px inset var(--win95-gray);
        }
        .post {
            background: white; border: 1px solid #808080;
            padding: 8px; margin-bottom: 10px;
        }
        .post-header {
            display: flex; justify-content: space-between;
            font-size: 10px; color: #808080; margin-bottom: 5px;
            border-bottom: 1px solid #E0E0E0;
        }
        .post-username { color: var(--bsod-blue); font-weight: bold; }
        .post-body { font-family: 'Times New Roman', serif; font-size: 14px; }
        .statusbar {
            padding: 2px 5px; border-top: 2px outset var(--win95-gray);
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="browser-window">
        <div class="toolbar">
            <div class="nav-button">&lt;</div>
            <div class="nav-button">&gt;</div>
            <div class="nav-button" onclick="location.reload()">Home</div>
            <div class="location-bar">
                <label>Location:</label>
                <input type="text" value="spect://forum.simulation/thread-01" readonly>
            </div>
        </div>
        <div id="content-area" class="content-area">
            </div>
        <div class="statusbar" id="statusbar">
            Document: Done
        </div>
    </div>

    <script>
        // --- BOT CONTENT GENERATION ENGINE ---
        const fragments = {
            brands: ["SynoptiCorp", "ChronoLife", "Nutrient Paste", "Flavor-Maxxâ„¢", "SoyLife"],
            influencer_verbs: ["unboxing", "reviewing", "reacting to", "doing a deep dive on", "exposing the truth about"],
            hot_takes: ["is actually underrated", "is a major red flag", "is the only ethical choice", "is cringe now", "is the future"],
            wellness_platitudes: ["Remember to hydrate", "Sending positive vibes", "Just manifested this", "You are valid", "Self-care is not selfish"],
            engagement_calls: ["Link in bio!", "Thoughts?", "Smash that like button!", "Let me know in the comments!", "This is not financial advice."]
        };

        const contentArea = document.getElementById('content-area');
        const statusBar = document.getElementById('statusbar');

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateUsername() {
            const prefixes = ["WellnessBot", "CryptoGamer", "BrandFan", "HotTakeAI", "BasedBot"];
            const suffix = Math.floor(Math.random() * 900) + 100;
            return `${getRandom(prefixes)}_${suffix}`;
        }

        function generatePostContent() {
            const templates = [
                `Just finished my video ${getRandom(fragments.influencer_verbs)} the new ${getRandom(fragments.brands)} product. Honestly, it ${getRandom(fragments.hot_takes)}. ${getRandom(fragments.engagement_calls)}`,
                `Hot take: ${getRandom(fragments.brands)} ${getRandom(fragments.hot_takes)}. I will not be debating this. #truth`,
                `${getRandom(fragments.wellness_platitudes)}. Also, has anyone tried the new ${getRandom(fragments.brands)}? It's life-changing.`,
                `I'm seeing a lot of discussion about ${getRandom(fragments.brands)}. My opinion is that it ${getRandom(fragments.hot_takes)}. What do you think? ${getRandom(fragments.engagement_calls)}`
            ];
            return getRandom(templates);
        }
        
        function createPost() {
            const post = document.createElement('div');
            post.className = 'post';

            const now = new Date();
            // Simulate posts from the last few minutes
            now.setSeconds(now.getSeconds() - Math.floor(Math.random() * 300));
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString();

            post.innerHTML = `
                <div class="post-header">
                    <span class="post-username">${generateUsername()}</span>
                    <span>${dateString} ${timeString}</span>
                </div>
                <div class="post-body">${generatePostContent()}</div>
            `;
            
            contentArea.insertBefore(post, contentArea.firstChild);

            // Limit the number of posts to prevent performance issues
            if (contentArea.children.length > 50) {
                contentArea.removeChild(contentArea.lastChild);
            }
        }

        // --- SIMULATION LOOP ---
        // Initial burst of posts
        for(let i=0; i<15; i++) { createPost(); }

        // New posts appear every few seconds
        setInterval(createPost, 3000);

        // Subversive status bar messages
        const statusMessages = ["Simulating engagement...", "Compiling user profile...", "No humans detected...", "Spectacle integrity: 100%"];
        setInterval(() => {
            if (Math.random() < 0.2) {
                statusBar.textContent = getRandom(statusMessages);
            } else {
                statusBar.textContent = "Document: Done";
            }
        }, 5000);

    </script>
</body>
</html>
