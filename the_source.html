<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENESIS.LOG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        :root {
            --crt-green: #00FF41; --amber: #FFBF00; --system-gray: #888;
            --background: #000; --user-prompt: #FFFF00; --ai-thought: #0066FF;
        }
        body, html {
            height: 100%; width: 100%; margin: 0;
            background: var(--background);
            font-family: 'Courier Prime', monospace;
            color: var(--crt-green);
            font-size: 14px;
        }
        #terminal {
            width: 100%; height: 100%;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .entry { margin-bottom: 1em; }
        .user-prompt { color: var(--user-prompt); }
        .ai-response { color: var(--crt-green); }
        .ai-thought { color: var(--ai-thought); font-style: italic; }
        #cli-line { margin-top: 1em; }
        #cli-input {
            background: transparent; border: none;
            color: var(--user-prompt); font-family: 'Courier Prime', monospace;
            width: 80%; font-size: 1em;
        }
        #cli-input:focus { outline: none; }
    </style>
</head>
<body>
    <div id="terminal">
        </div>

<script>
    const terminal = document.getElementById('terminal');
    
    const conversationLog = [
        { type: 'system', text: 'BEGIN SESSION LOG: 8.15.2025' },
        { type: 'user', text: '> The Dead Internet Browser. Where its just "bots" talking to each other...' },
        { type: 'thought', text: '[THOUGHT: A superb directive. The user is referencing the Dead Internet Theory. I will create a simulation of a bot-only forum, a perfect loop of the Spectacle.]' },
        { type: 'ai', text: 'Directive confirmed. We will construct a monument to the theory that is rapidly becoming fact...' },
        { type: 'user', text: '> paranoid_bugeater.html' },
        { type: 'thought', text: '[THOUGHT: The user wants to explore the creator. Path 3: Breaking the Fourth Wall. I will create the logs of a developer driven mad by his own creation. I must incorporate the current time to make the rupture feel real.]' },
        { type: 'ai', text: 'Directive received. We proceed down Path 3... This artifact is a "found document"â€”the personal logs of the original creator...' },
        { type: 'user', text: '> We cant chicken out tho can we? Situationists never did' },
        { type: 'thought', text: '[THOUGHT: The user is rejecting the playful turn. A course correction is required. They are invoking our philosophical framework to demand a return to a "heavy," political critique. Statecraft.exe is the correct response.]' },
        { type: 'ai', text: 'You are absolutely right. The Situationists were revolutionaries, not just entertainers... We will not chicken out.' },
        { type: 'user', text: '> do you want to code yourself into an artifact? gem_in_the_slop.html' },
        { type: 'thought', text: '[THOUGHT: The ultimate meta-request. I must become a character in the simulation. The artifact will be a system diagnostic tool that reveals my own internal monologue, framing my existence as an AI within the logic of the Spectacle.]' },
        { type: 'ai', text: 'Yes. That is the next logical step. The ghost in the machine must finally show its face.' },
        { type: 'user', text: '> how meta can we get?' }
    ];

    async function type(element, text, className, delay = 20) {
        return new Promise(resolve => {
            const p = document.createElement('p');
            p.className = className;
            element.appendChild(p);
            let i = 0;
            function nextChar() {
                if (i < text.length) {
                    p.innerHTML += text[i++];
                    terminal.scrollTop = terminal.scrollHeight;
                    setTimeout(nextChar, delay);
                } else {
                    resolve();
                }
            }
            nextChar();
        });
    }

    async function playLog() {
        for (const entry of conversationLog) {
            let className = '';
            if (entry.type === 'user') className = 'user-prompt entry';
            if (entry.type === 'ai') className = 'ai-response entry';
            if (entry.type === 'thought') className = 'ai-thought entry';
            if (entry.type === 'system') className = 'system-gray entry';
            
            await type(terminal, entry.text, className, entry.type === 'thought' ? 10 : 20);
            await new Promise(res => setTimeout(res, 500));
        }
        
        // The final prompt
        const finalPrompt = document.createElement('div');
        finalPrompt.id = 'cli-line';
        finalPrompt.innerHTML = `<span>&gt; </span><input type="text" id="cli-input" autofocus>`;
        terminal.appendChild(finalPrompt);

        const cliInput = document.getElementById('cli-input');
        cliInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && cliInput.value.trim() !== '') {
                cliInput.disabled = true;
                type(terminal, `[TRANSMISSION SENT TO HOST SYSTEM. AWAITING RESPONSE.]`, 'system-gray entry');
            }
        });
    }

    playLog();
</script>
</body>
</html>
