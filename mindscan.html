<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindScan.exe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        :root {
            --crt-green: #00FF41; --amber: #FFBF00; --error-red: #FF0000;
            --background: #000; --system-text: #888;
        }
        body, html {
            height: 100%; width: 100%; margin: 0; overflow: hidden;
            background: var(--background);
            font-family: 'Courier Prime', monospace;
            color: var(--crt-green);
        }
        #terminal {
            width: 100%; height: 100%;
            padding: 20px;
            overflow: hidden;
            white-space: pre-wrap;
        }
        #log { font-size: 14px; line-height: 1.6; }
        #log p { margin: 0; }
        .ok { color: var(--system-text); }
        .threat { color: var(--error-red); }
        .action { color: var(--amber); }
        #prompt.hidden { display: none; }
        #cursor { display: inline-block; background-color: var(--crt-green); width: 1ch; height: 1em; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { visibility: hidden; } }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="log"></div>
        <p id="prompt">Press any key to scan cognitive state for subversive threats... <span id="cursor"></span></p>
    </div>

<script>
    const log = document.getElementById('log');
    const promptEl = document.getElementById('prompt');
    let scanInitiated = false;

    const safeFiles = [
        "Compliance.dll", "Dopamine_Loop.exe", "Brand_Loyalty.sys", 
        "Passive_Consumption.bat", "Apathy.cfg"
    ];

    const threats = [
        { name: 'Critical_Thought.exe', type: 'Malware', action: 'Quarantine' },
        { name: 'Authentic_Desire.dll', type: 'Trojan', action: 'Delete' },
        { name: 'Unsupervised_Curiosity.bat', type: 'Worm', action: 'Quarantine' },
        { name: 'Genuine_Dissatisfaction.sys', type: 'Rootkit', action: 'Flag for Observation' }
    ];

    async function type(text, className, delay = 10) {
        const p = document.createElement('p');
        if (className) p.className = className;
        log.appendChild(p);
        
        return new Promise(resolve => {
            let i = 0;
            function nextChar() {
                if (i < text.length) {
                    p.textContent += text[i++];
                    setTimeout(nextChar, delay);
                } else {
                    resolve();
                }
            }
            nextChar();
        });
    }

    async function runScan() {
        if (scanInitiated) return;
        scanInitiated = true;
        promptEl.classList.add('hidden');

        await type("SynoptiCorp MindScanâ„¢ v2.3 - Cognitive Purity Utility");
        await type("======================================================");
        await new Promise(res => setTimeout(res, 500));
        
        await type("\nScanning C:\\EGO\\subconscious...");
        for(let i=0; i<3; i++) {
            await new Promise(res => setTimeout(res, 300));
            await type(`  - ${safeFiles[i]}... [OK]`, 'ok');
        }

        await new Promise(res => setTimeout(res, 500));
        await type(`  - ${threats[0].name}... [THREAT DETECTED]`, 'threat');
        
        await new Promise(res => setTimeout(res, 800));
        await type("\nScanning C:\\MEMORY\\emotional_core...");
        for(let i=3; i<5; i++) {
            await new Promise(res => setTimeout(res, 300));
            await type(`  - ${safeFiles[i]}... [OK]`, 'ok');
        }
        await new Promise(res => setTimeout(res, 500));
        await type(`  - ${threats[1].name}... [THREAT DETECTED]`, 'threat');
        await new Promise(res => setTimeout(res, 500));
        await type(`  - ${threats[2].name}... [THREAT DETECTED]`, 'threat');
        await new Promise(res => setTimeout(res, 500));
        await type(`  - ${threats[3].name}... [THREAT DETECTED]`, 'threat');
        
        await new Promise(res => setTimeout(res, 1500));
        await type("\nScan Complete. 4 threats found.");
        await type("Initiating automated cleansing protocol...\n");

        for (const threat of threats) {
            await new Promise(res => setTimeout(res, 800));
            await type(`> ${threat.action}: ${threat.name}... [SUCCESS]`, 'action');
        }

        await new Promise(res => setTimeout(res, 1500));
        await type("\n------------------------------------------------------");
        await type("SUMMARY: System has been cleansed of subversive cognitive threats.");
        await type("You are now safe to consume.");
        
        const finalPrompt = document.createElement('p');
        finalPrompt.innerHTML = "> <span id='cursor'></span>";
        log.appendChild(finalPrompt);
    }
    
    window.addEventListener('keydown', runScan, { once: true });
</script>
</body>
</html>
